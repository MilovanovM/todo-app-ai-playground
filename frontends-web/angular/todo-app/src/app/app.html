<div class="container py-5">
  <h1 class="mb-4">To Do List</h1>
  <form class="mb-4" (ngSubmit)="addTask()">
    <div class="mb-3">
      <label for="taskInput" class="form-label">What needs to be done?</label>
      <input
        id="taskInput"
        type="text"
        class="form-control"
        [(ngModel)]="newTaskText"
        name="taskText"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <h2 class="mb-3">Tasks</h2>
  <div *ngIf="tasks.length === 0" class="text-muted">No tasks</div>
  <ul class="list-group" *ngIf="tasks.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
      {{ task.text }}
      <button class="btn btn-danger btn-sm" (click)="removeTask(task.id)">Remove</button>
    </li>
  </ul>
</div>
